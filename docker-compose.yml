services:
  postgres:
    image: postgres:16
    container_name: python_playground_pg
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground -d playground"]
      interval: 2s
      timeout: 2s
      retries: 30
